<html><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.H.A.N.G.E Dashboard - Your Habit Tracking Hub</title>
    <style>
        :root {
            --primary-color: #4ecdc4;
            --secondary-color: #ff6b6b;
            --bg-dark: #121212;
            --bg-light: #1e1e1e;
            --text-light: #e0e0e0;
            --text-dark: #333;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }
        .sidebar {
            background-color: var(--bg-light);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .profile {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-photo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-color);
        }
        .user-name {
            margin-top: 10px;
            font-weight: bold;
            color: var(--primary-color);
        }
        .nav-links {
            list-style-type: none;
            padding: 0;
        }
        .nav-links li {
            margin-bottom: 10px;
        }
        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover, .nav-links a.active {
            background-color: rgba(78, 205, 196, 0.1);
        }
        .nav-links svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .main-content {
            padding: 30px;
            overflow-y: auto;
            transition: opacity 0.3s ease-in-out;
        }
        .main-content.fade-out {
            opacity: 0;
        }
        h1, h2 {
            color: var(--primary-color);
        }
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .dashboard-card {
            background-color: var(--bg-light);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .habit-list {
            list-style-type: none;
            padding: 0;
        }
        .habit-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .habit-item:last-child {
            border-bottom: none;
        }
        .habit-name {
            flex -grow: 1;
            margin-right: 10px;
        }
        .habit-streak {
            font-size: 14px;
            color: var(--primary-color);
        }
        .habit-streak::before {
            content: "Streak: ";
        }
        .habit-actions {
            display: flex;
            align-items: center;
        }
        .habit-actions svg {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .habit-actions button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        .habit-actions button:hover {
            background-color: #34c759;
        }
        .loading-indicator {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: var(--primary-color);
        }
    </style>
    </head>

<style>
    :root {
        --primary-color: #4ecdc4;
        --secondary-color: #ff6b6b;
        --bg-dark: #121212;
        --bg-light: #1e1e1e;
        --text-light: #e0e0e0;
        --text-dark: #333;
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--bg-dark);
        color: var(--text-light);
        margin: 0;
        padding: 0;
        line-height: 1.6;
    }
    .settings-container {
        display: grid;
        grid-template-columns: 250px 1fr;
        min-height: 100vh;
    }
    .sidebar {
        background-color: var(--bg-light);
        padding: 20px;
        box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .profile {
        text-align: center;
        margin-bottom: 30px;
    }
    .profile-photo {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid var(--primary-color);
    }
    .user-name {
        margin-top: 10px;
        font-weight: bold;
        color: var(--primary-color);
    }
    .nav-links {
        list-style-type: none;
        padding: 0;
    }
    .nav-links li {
        margin-bottom: 10px;
    }
    .nav-links a {
        color: var(--text-light);
        text-decoration: none;
        display: flex;
        align-items: center;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .nav-links a:hover, .nav-links a.active {
        background-color: rgba(78, 205, 196, 0.1);
    }
    .nav-links svg {
        width: 20px;
        height: 20px;
        margin-right: 10px;
    }
    .main-content {
        padding: 30px;
        overflow-y: auto;
    }
    h1, h2 {
        color: var(--primary-color);
    }
    .settings-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
    }
    .settings-card {
        background-color: var(--bg-light);
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: var(--primary-color);
    }
    input[type="text"], input[type="email"], input[type="password"], select {
        width: 100%;
        padding: 10px;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: var(--bg-dark);
        color: var(--text-light);
    }
    .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
    }
    .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 34px;
    }
    .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
    }
    input:checked + .slider {
        background-color: var(--primary-color);
    }
    input:checked + .slider:before {
        transform: translateX(26px);
    }
    .btn {
        background-color: var(--primary-color);
        color: var(--text-dark);
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #3dafa8;
    }
    .danger-zone {
        border: 1px solid var(--secondary-color);
        border-radius: 10px;
        padding: 20px;
        margin-top: 20px;
    }
    .danger-zone h3 {
        color: var(--secondary-color);
    }
    .btn-danger {
        background-color: var(--secondary-color);
    }
    .btn-danger:hover {
        background-color: #ff5252;
    }
</style>
</head>

        <h1>Settings</h1>
        <div class="settings-grid">
            <div class="settings-card">
                <h2>Profile Settings</h2>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="full-name">Full Name</label>
                        <input type="text" id="full-name" name="full-name" value="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" value="john.doe@example.com">
                    </div>
                    <div class="form-group">
                        <label for="timezone">Timezone</label>
                        <select id="timezone" name="timezone">
                            <option value="UTC-8">Pacific Time (PT)</option>
                            <option value="UTC-5">Eastern Time (ET)</option>
                            <option value="UTC+0">Coordinated Universal Time (UTC)</option>
                            <option value="UTC+1">Central European Time (CET)</option>
                            <option value="UTC+8">China Standard Time (CST)</option>
                        </select>
                    </div>
                    <button type="submit" class="btn">Save Profile Changes</button>
                </form>
            </div>
            <div class="settings-card">
                <h2>Notification Preferences</h2>
                <form id="notification-form">
                    <div class="form-group">
                        <label for="email-notifications">Email Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="email-notifications" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="push-notifications">Push Notifications</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="push-notifications" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="reminder-time">Daily Reminder Time</label>
                        <input type="time" id="reminder-time" name="reminder-time" value="20:00">
                    </div>
                    <button type="submit" class="btn">Save Notification Settings</button>
                </form>
            </div>
            <div class="settings-card">
                <h2>Privacy Settings</h2>
                <form id="privacy-form">
                    <div class="form-group">
                        <label for="public-profile">Public Profile</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="public-profile">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="share-progress">Share Progress with Community</label>
                        <label class="toggle-switch">
                            <input type="checkbox" id="share-progress" checked>
                            <span class="slider"></span>
                        </label>
                    </div>
                    <button type="submit" class="btn">Save Privacy Settings</button>
                </form>
            </div>
            <div class="settings-card">
                <h2>Change Password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="password" id="current-password" name="current-password" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" name="new-password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Change Password</button>
                </form>
                <div class="danger-zone">
                    <h3>Danger Zone</h3>

                    <button class="btn btn-danger" id="delete-account">Delete My Account</button>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const forms = document.querySelectorAll('form');
    forms.forEach(form => {
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Settings saved successfully!');
        });
    });

    const deleteAccountBtn = document.getElementById('delete-account');
    deleteAccountBtn.addEventListener('click', function() {
        const confirmDelete = confirm("Are you sure you want to delete your account? This action cannot be undone.");
        if (confirmDelete) {
            alert("Account deletion process initiated. You will receive a confirmation email shortly.");
        }
    });

    const passwordForm = document.getElementById('password-form');
    passwordForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        if (newPassword !== confirmPassword) {
            alert("New password and confirmation do not match. Please try again.");
        } else {
            alert("Password changed successfully!");
        }
    });
});
</script>

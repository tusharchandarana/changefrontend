<!-- CSS for the notification system -->
<style>
.notification {
    position: fixed;
    top: 20px;
    right: 20px;
    padding: 15px 20px;
    border-radius: 5px;
    background-color: #333;
    color: white;
    z-index: 1000;
    transition: opacity 0.5s;
}

.notification.success {
    background-color: #4CAF50;
}

.notification.error {
    background-color: #F44336;
}

.notification.warning {
    background-color: #FF9800;
}

.notification.fade-out {
    opacity: 0;
}

.loading {
    opacity: 0.6;
    font-style: italic;
}

.logout-btn {
    margin-top: 20px;
    margin-left: 20px;
    padding: 8px 16px;
    background-color: #f44336;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.logout-btn:hover {
    background-color: #d32f2f;
}
</style>

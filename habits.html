<div id="addHabitModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add New Habit</h2>
        <form class="modal-form">
            <label for="habit-name">Habit Name:</label>
            <input type="text" id="habit-name" required>
            
            <label for="habit-frequency">Frequency:</label>
            <select id="habit-frequency" required>
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
            </select>
            
            <label for="habit-goal">Goal (e.g., number of times per day/week):</label>
            <input type="number" id="habit-goal" min="1" required>
            
            <label for="habit-reminder">Set Reminder:</label>
            <input type="time" id="habit-reminder">
            
            <button type="submit">Add Habit</button>
        </form>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const addHabitBtn = document.querySelector('.add-habit-btn');
        const modal = document.getElementById('addHabitModal');
        const closeBtn = document.querySelector('.close');
        const habitForm = document.querySelector('.modal-form');
        
        // Backend API URL
        const API_URL = 'http://localhost:5000/api';

        
        // Check if user is logged in
        const userId = localStorage.getItem('userId');
        const token = localStorage.getItem('authToken');
        
        if (!userId || !token) {
            // Redirect to login page if not logged in
            window.location.href = 'LOGIN.html';
            return;
        }
        
        // Auth header for API requests
        const authHeader = {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
        };
        
        // Load habits from backend when page loads
        loadHabits();
        fetchUserProfile();
    
        addHabitBtn.onclick = function() {
            modal.style.display = "block";
        }
    
        closeBtn.onclick = function() {
            modal.style.display = "none";
        }
    
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    
        habitForm.onsubmit = async function(e) {
            e.preventDefault();
            const habitName = document.getElementById('habit-name').value;
            const habitFrequency = document.getElementById('habit-frequency').value;
            const habitGoal = document.getElementById('habit-goal').value;
            const habitReminder = document.getElementById('habit-reminder').value;
    
            // Create habit payload
            const habitData = {
                habit_name: habitName,
                frequency: habitFrequency,
                goal: parseInt(habitGoal),
                reminder_time: habitReminder
            };
    
            try {
                // Send habit data to backend with auth token
                const response = await fetch(`${API_URL}/habit/create`, {
                    method: 'POST',
                    headers: authHeader,
                    body: JSON.stringify(habitData)
                });
                
                const data = await response.json();
                
                // Handle invalid token
                if (response.status === 401) {
                    alert('Your session has expired. Please log in again.');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('authToken');
                    window.location.href = 'LOGIN.html';
                    return;
                }
                
                if (response.ok) {
                    console.log('Habit created successfully:', data);
                    // Add the new habit to UI with its ID from the response
                    addHabitCard(habitName, data.habit_id, 0);
                    // Close modal and reset form
                    modal.style.display = "none";
                    habitForm.reset();
                } else {
                    console.error('Failed to create habit:', data.message);
                    alert(`Failed to create habit: ${data.message}`);
                }
            } catch (error) {
                console.error('Error creating habit:', error);
                alert('Error connecting to server. Please try again later.');
            }
        }
        
        function fetchUserProfile() {
    fetch(`${API_URL}/user/profile`, {
        headers: {
            'Authorization': 'Bearer ' + localStorage.getItem('authToken')
        }
    })
    .then(response => {
        if (!response.ok) {
            // Explicitly handle unauthorized errors
            if (response.status === 401) {
                throw new Error('Unauthorized');
            }
            throw new Error('Failed to fetch profile');
        }
        return response.json();
    })
    .then(data => {
        // Update profile information
        const userNameElement = document.querySelector('.user-name');
        if (userNameElement) {
            userNameElement.textContent = data.profile.username;
        }

        // If profile photo URL is returned, update it
        const profilePhotoElement = document.querySelector('.profile-photo');
        if (data.profile.profile_photo && profilePhotoElement) {
            profilePhotoElement.src = data.profile.profile_photo;
        }
    })
    .catch(error => {
        console.error('Error fetching profile:', error);

        // Handle authentication errors
        if (error.message === 'Unauthorized') {
            localStorage.removeItem('authToken'); // Remove invalid token
            window.location.href = 'login.html'; // Redirect to login page
        }
    });
}

        // Function to load habits from backend
        async function loadHabits() {
            try {
                // Fetch user's habits with auth token
                const response = await fetch(`${API_URL}/habits/user`, {
                    headers: authHeader
                });
                
                // Handle invalid token
                if (response.status === 401) {
                    alert('Your session has expired. Please log in again.');
                    localStorage.removeItem('userId');
                    localStorage.removeItem('authToken');
                    window.location.href = 'LOGIN.html';
                    return;
                }
                
                const data = await response.json();
                
                if (response.ok) {
                    // Clear existing habits
                    const habitsContainer = document.querySelector('.habits-container');
                    habitsContainer.innerHTML = '';
                    
                    // Add each habit to the UI
                    data.habits.forEach(habit => {
                        // Calculate streak (simplified)
                        const streak = habit.check_ins ? habit.check_ins.length : 0;
                        // Calculate progress percentage
                        const progress = calculateProgress(habit);
                        
                        addHabitCard(habit.habit_name, habit._id, streak, progress);
                    });
                } else {
                    console.error('Failed to load habits:', data.message);
                }
            } catch (error) {
                console.error('Error loading habits:', error);
            }
        }
    
        // Helper function to calculate progress percentage
        function calculateProgress(habit) {
            if (!habit.check_ins || habit.check_ins.length === 0) return 0;
            
            // Simple calculation: (check-ins / goal) * 100
            return Math.min(100, (habit.check_ins.length / habit.goal) * 100);
        }
    
        function addHabitCard(habitName, habitId, streak = 0, progress = 0) {
            const habitsContainer = document.querySelector('.habits-container');
            const newHabitCard = document.createElement('div');
            newHabitCard.className = 'habit-card';
            newHabitCard.dataset.habitId = habitId; // Store habit ID as data attribute
            newHabitCard.innerHTML = `
                <div class="habit-header">
                    <span class="habit-title">${habitName}</span>
                    <span class="habit-streak">Streak: ${streak} days</span>
                </div>
                <div class="habit-progress">
                    <div class="progress-bar">
                        <div class="progress" style="width: ${progress}%;"></div>
                    </div>
                </div>
                <div class="habit-actions">
                    <button class="habit-btn check-in-btn">Check-in</button>
                    <button class="habit-btn edit-btn">Edit</button>
                </div>
            `;
            habitsContainer.appendChild(newHabitCard);
        }
    
        // Handle check-ins and edits
        document.querySelector('.habits-container').addEventListener('click', async function(e) {
            if (e.target.classList.contains('check-in-btn')) {
                const habitCard = e.target.closest('.habit-card');
                const habitId = habitCard.dataset.habitId;
                
                try {
                    // Send check-in request to backend with auth token
                    const response = await fetch(`${API_URL}/habit/checkin/${habitId}`, {
                        method: 'PATCH',
                        headers: authHeader
                    });
                    
                    // Handle invalid token
                    if (response.status === 401) {
                        alert('Your session has expired. Please log in again.');
                        localStorage.removeItem('userId');
                        localStorage.removeItem('authToken');
                        window.location.href = 'LOGIN.html';
                        return;
                    }
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        console.log('Check-in successful:', data);
                        
                        // Update the UI
                        const progressBar = habitCard.querySelector('.progress');
                        const currentWidth = parseInt(progressBar.style.width) || 0;
                        progressBar.style.width = Math.min(currentWidth + 10, 100) + '%';
                        
                        // Update streak
                        const streakElement = habitCard.querySelector('.habit-streak');
                        const currentStreak = parseInt(streakElement.textContent.match(/\d+/)[0]);
                        streakElement.textContent = `Streak: ${currentStreak + 1} days`;
                        
                    } else {
                        console.error('Check-in failed:', data.message);
                        alert(`Check-in failed: ${data.message}`);
                    }
                } catch (error) {
                    console.error('Error during check-in:', error);
                    alert('Error connecting to server. Please try again later.');
                }
            } else if (e.target.classList.contains('edit-btn')) {
                const habitCard = e.target.closest('.habit-card');
                const habitId = habitCard.dataset.habitId;
                alert(`Edit functionality would open an edit modal for habit ID: ${habitId}`);
            }
        });
        
        // Add logout functionality
        const logoutBtn = document.createElement('button');
        logoutBtn.textContent = 'Logout';
        logoutBtn.className = 'logout-btn';
        logoutBtn.onclick = function() {
            localStorage.removeItem('userId');
            localStorage.removeItem('authToken');
            window.location.href = 'LOGIN.html';
        };
        
        // Add logout button to sidebar
        // document.querySelector('.sidebar').appendChild(logoutBtn);
    });
</script>
